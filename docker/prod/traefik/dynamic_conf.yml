tls:
  certificates:
    - certFile: /etc/certs/jurcorpus.crt
      keyFile: /etc/certs/jurcorpus.key
      stores:
        - default
  options:
    default:
      sniStrict: true

serversTransport:
  insecureSkipVerify: true